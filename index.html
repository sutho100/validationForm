<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title></title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js">
    </script>
</head>
<body>
    <div class="#wrapper">
        <header>
            <div class="cotainer">
                <div class="col-md-12">
                    <div class="row">
                        <h1>Contact us and Let us know your thoughts</h1>
                    </div>
                </div>
            </div>
        </header>
       

        <div class="cotainer">
            <div class="col-md-12">
                <div class="row">
                    <div class="container form_clothes">
                        <form class="form-horizontal" id="commentForm">
                            <div class="form-group">
                                <label class="control-label col-xs-2" for="name">Name</label>
                                <div class="col-xs-9">
                                    <input class="form-control" id="name" placeholder="Name" minlength="2" type="name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2" for="inputEmail">Email</label>
                                <div class="col-xs-9">
                                    <input class="form-control" id="inputEmail" placeholder="Email" type="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-2" for="ccomment">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="ccomment" name="comment" minlength="10" required placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-2" for="howFind">How did you find us:</label>
                                <div class="col-xs-9">
                                    <select class="form-control" id="howFind" name="howFind">
                                        <option value="0" disabled selected>Select your option</option>
                                        <option value="1">
                                            Google search
                                        </option>
                                        <option value="2">
                                            From a friend
                                        </option>
                                        <option value="3">
                                            Advertisement
                                        </option>
                                        <option value="4">
                                            Other
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-2" for="howRate">How would you rate us:</label>
                                <div class="col-xs-9">
                                    <select class="form-control" id="howRate" name="howRate">
                                        <option value="0" disabled selected>Select your option</option>
                                        <option value="1">
                                            0
                                        </option>
                                        <option value="2">
                                            1
                                        </option>
                                        <option value="3">
                                            2
                                        </option>
                                        <option value="4">
                                            3
                                        </option>
                                        <option value="4">
                                            4
                                        </option>
                                        <option value="5">
                                            5
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" id="selectRadio1">
                                <div class="col-xs-offset-2 col-xs-9">
                                    <div class="radio">
                                        <label><input name="radio" id="subscribe" type="radio" checked="checked">Subscribe</label> <label><input name="radio" id="nosubscribe" type="radio">Don't Subscribe</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="subscribeOptions">
                                <div class="col-xs-offset-2 col-xs-9">
                                    <label class="checkbox-inline"><input type="checkbox" name="sports" checked="checked"> Newsletters</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="sports" checked="checked"> Discounts</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="sports" checked="checked"> Chance to win</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
    <script src="js/jquery-3.2.0.min.js">
    </script>
    <script src="js/vendor/bootstrap.min.js">
    </script>
    <script src="js/plugins.js">
    </script>
    <script src="js/jquery.validate.min.js">
    </script>
    

   <script src="js/main.js">
    </script>
</body>
</html>
